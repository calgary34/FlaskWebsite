{% extends "base.html" %}
{% block title %}Pythagorean Triples{% endblock %}

{% block content %}
<h1>Random Pythagorean Triple</h1>
<p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
<p>a = {{a}}</p>
<p>b = {{b}}</p>
<p>c = {{c}}</p>
<p>{{a}}<sup>2</sup> + {{b}}<sup>2</sup> = {{c}}<sup>2</sup></p>
<p>{{a**2}} + {{b**2}} = {{c**2}}</p>
<p>Check in your calculator.</p>
{% endblock %}
